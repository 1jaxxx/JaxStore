# pubspec.yaml
name: flutter_application_1
description: "Aplikasi penyedia jasa joki game Mobile Legends."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  loading_animation_widget: ^1.2.1
  device_info_plus: ^12.2.0
  carousel_slider: ^5.1.1
  # Tidak ada page_transition di sini

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/epic.png
    - assets/legend.png
    - assets/mythic.png
    - assets/honor.png
    - assets/glory.png
    - assets/immortal.png
    - assets/IJAK LOGO.png
    - assets/fanny.jpg
    - assets/ling.jpg
    - assets/ruby.jpg
    - assets/nana.jpg
    - assets/freya.jpg
    - assets/lesley.jpg